<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Store - Prijava</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #121212;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <h4 class="mt-1 mb-5 pb-1">Prijavite se</h4>
                                </div>

                                <form th:action="@{/login}" method="post">

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example11">Korisničko ime</label>
                                        <input type="text" id="form2Example11" class="form-control"
                                               name="username"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Lozinka</label>
                                        <input type="password" id="form2Example22" class="form-control"
                                               name="password"/>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit">
                                            Prijava
                                        </button>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Nemate račun?</p>
                                        <div>
                                            <a th:href="@{/register}" class="btn btn-link">Registrujte se</a>
                                        </div>
                                    </div>

                                    <div th:if="${param.error}" class="alert alert-danger">
                                        Pogrešno ime ili lozinka.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-danger">
                                        Odjavljeni ste.
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-black px-3 py-4 p-md-5 mx-md-4">
                                <img src="https://gamestoreksa.com/images/1349/image/catalog/logo.jpg"
                                     style="width: 100%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
